<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Monstr</title>
    <script defer src='js/index.js'></script>
    <!-- <script src='js/demo.js'></script> -->
  </head>
  <body>
    <h1>Monstr Inc.</h1>
    <div id='create-monster'>
      <h3>Create New Monster</h3>
      <form id="monster-form">
        <label for="name" placeholder="name">Name: </label>
        <input type="text" name="name"> <br>
        <label for="age" placeholder="age">Age: </label>
        <input type="number" name="age"> <br>
        <label for="description" placeholder="description">Description: </label> <br>
        <textarea name="description" cols="30" rows="10"></textarea> <br>
        <input type="submit">
      </form>
    </div>
    <div id='monster-container'></div>
    <button id="back"><=</button>
    <button id="forward">=></button>
  </body>
</html>
